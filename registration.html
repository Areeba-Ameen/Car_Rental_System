<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GET-KEYs - Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Oswald', sans-serif;
            background-image: url('car.jpeg');
            background-size: cover;
            background-repeat: no-repeat;
            height: 100vh;
            overflow: hidden;
        }
        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80%;
            margin-top: 50px;
        }
        .form-box {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 10px;
            text-align: left;
            width: 400px;
            max-width: 90%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 10%;
        }
        .form-box h2 {
            text-align: center;
        }
        .form-box input {
            width: 95%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-box button {
            width: 100%;
            padding: 10px;
            background-color:#FFA500;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        .form-box button:hover {
            background-color: white;
            color: #FFA500;
        }
        .toggle-button {
            text-align: center;
            margin-top: 20px;
        }
        .toggle-button a {
            color: #FFA500;
            cursor: pointer;
            text-decoration: underline;
        }
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            width: 100%;
            position: absolute;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="nav-bar2">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="vehicle.html">Vehicles</a></li>
                <li><a href="booking.html">Booking</a></li>
                <li><a href="about.html">AboutUs</a></li>
                <li><a href="login.html">Login/Reg</a></li>
            </ul>
        </nav>
    </div>

    <div class="form-container">
        <div class="form-box">
            <h2>Registration Form</h2>
            <form action="#" method="post">
                <label for="reg-username">Username</label>
                <input type="text" id="reg-username" name="username" placeholder="Please enter your username" required>
                <label for="address">Address</label>
                <input type="text" id="address" name="address" placeholder="Please enter your address" required>
                <label for="reg-email">Email</label>
                <input type="email" id="reg-email" name="email" placeholder="Please enter your email" required>
                <label for="reg-password">Password</label>
                <input type="password" id="reg-password" name="password" placeholder="Please enter your password" required>
                <label for="reg-confirm-password">Confirm Password</label>
                <input type="password" id="reg-confirm-password" name="confirm-password" placeholder="Please confirm your password" required>
                <button type="submit">Register</button>
            </form>
            <div class="toggle-button">
                <p>Already have an account? <a href="login.html">Login here</a></p>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2024 GET KEYs. All rights reserved.</p>
    </div>
</body>
</html>
